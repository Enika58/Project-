<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интерфейс с изображениями</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  <div class="container">
    <img class="image" src="город.jpg" alt="Изображение">
